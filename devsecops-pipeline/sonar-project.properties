# SonarCloud project configuration
sonar.projectKey=bellyliu_devsecops-pipeline
sonar.organization=bellyliu
sonar.projectName=devsecops-pipeline
sonar.projectVersion=1.0.0
sonar.projectBaseDir=devsecops-pipeline

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*test*/**,**/.github/**,**/venv/**,**/__pycache__/**,**/.git/**,**/*.md,**/docs/**,**/examples/**

# Python specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results/*.xml

# Code quality settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300