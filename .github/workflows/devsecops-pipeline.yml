name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/flask-app

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('devsecops-pipeline/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        cd devsecops-pipeline
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort pytest

    - name: Code formatting with Black
      run: |
        cd devsecops-pipeline
        black --exclude="examples/" .

    - name: Import sorting with isort
      run: |
        cd devsecops-pipeline
        isort --skip-glob="examples/*" .

    - name: Check if formatting changed files
      run: |
        if ! git diff --quiet; then
          echo "âš ï¸  Code formatting changes detected!"
          echo "ðŸ“ The following files were auto-formatted:"
          git diff --name-only
          echo ""
          echo "ðŸ’¡ To avoid this in the future, run these commands locally before committing:"
          echo "   cd devsecops-pipeline"
          echo "   black --exclude='examples/' ."
          echo "   isort --skip-glob='examples/*' ."
          echo ""
          echo "âœ… Files have been automatically formatted and will be committed."
        else
          echo "âœ… No formatting changes needed - code is already properly formatted!"
        fi

    - name: Commit formatting changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add devsecops-pipeline/
        git diff --staged --quiet || git commit -m "Auto-format code with Black and isort [skip ci]"
        git push || true

    - name: Lint with flake8
      run: |
        cd devsecops-pipeline
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=examples/
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics --exclude=examples/

    - name: Run unit tests
      run: |
        cd devsecops-pipeline
        python -m pytest test_app.py test_vulnerable_code.py -v --tb=short --ignore=examples/

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/

  sast-sonarcloud:
    name: SAST - SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd devsecops-pipeline
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest

    - name: Run tests with coverage
      run: |
        cd devsecops-pipeline
        coverage run -m pytest test_app.py test_vulnerable_code.py --ignore=examples/
        coverage xml

    - name: Run SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.3.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
      with:
        projectBaseDir: devsecops-pipeline

    - name: Upload SonarCloud results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sonarcloud-results
        path: devsecops-pipeline/.scannerwork/

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd devsecops-pipeline
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install cyclonedx-bom

    - name: Generate Python SBOM
      run: |
        cd devsecops-pipeline
        cyclonedx-py requirements -o sbom-python.json

    - name: Generate source code SBOM with Syft
      uses: anchore/sbom-action@v0
      with:
        path: ./devsecops-pipeline
        format: cyclonedx-json
        output-file: sbom-source.json

    - name: Merge SBOMs
      run: |
        cd devsecops-pipeline
        # Combine Python dependencies and source code SBOMs
        jq -s '
          {
            "bomFormat": "CycloneDX",
            "specVersion": "1.4",
            "serialNumber": ("urn:uuid:" + (now | tostring)),
            "version": 1,
            "metadata": .[0].metadata,
            "components": (.[0].components + .[1].components | unique_by(.name))
          }
        ' sbom-python.json ../sbom-source.json > sbom-complete.json

    - name: Validate SBOM
      run: |
        cd devsecops-pipeline
        echo "ðŸ“‹ SBOM Components Summary:"
        jq -r '.components[] | "- \(.name)@\(.version // "unknown") (\(.type))"' sbom-complete.json | head -20
        echo ""
        echo "ðŸ“Š Total components: $(jq '.components | length' sbom-complete.json)"

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-cyclonedx
        path: devsecops-pipeline/sbom-complete.json

  sca-trivy:
    name: SCA - Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: sbom-generation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download SBOM artifact
      uses: actions/download-artifact@v4
      with:
        name: sbom-cyclonedx
        path: ./

    - name: Run Trivy SBOM vulnerability scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'sbom'
        scan-ref: 'sbom-complete.json'
        format: 'sarif'
        output: 'trivy-sca-results.sarif'
        severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'
        exit-code: '0'  # Don't fail here, we'll check manually

    - name: Run Trivy filesystem scan as backup
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'devsecops-pipeline'
        format: 'json'
        output: 'trivy-fs-results.json'
        severity: 'MEDIUM,HIGH,CRITICAL'
        exit-code: '0'

    - name: Check for vulnerabilities and fail if found
      run: |
        echo "ðŸ” Analyzing Trivy scan results..."
        
        # Check SBOM scan results
        if [ -f "trivy-sca-results.sarif" ]; then
          SBOM_VULNS=$(jq '.runs[0].results | length' trivy-sca-results.sarif 2>/dev/null || echo "0")
          echo "ðŸ“¦ SBOM scan found: $SBOM_VULNS vulnerabilities"
        else
          SBOM_VULNS=0
        fi
        
        # Check filesystem scan results
        if [ -f "trivy-fs-results.json" ]; then
          FS_VULNS=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL")] | length' trivy-fs-results.json 2>/dev/null || echo "0")
          echo "ðŸ“ Filesystem scan found: $FS_VULNS high/critical vulnerabilities"
        else
          FS_VULNS=0
        fi
        
        TOTAL_VULNS=$((SBOM_VULNS + FS_VULNS))
        echo "ðŸš¨ Total vulnerabilities requiring attention: $TOTAL_VULNS"
        
        if [ "$TOTAL_VULNS" -gt 0 ]; then
          echo ""
          echo "âŒ Vulnerabilities found! Failing the build."
          echo "ðŸ“‹ Please review the security scan results and remediate before merging."
          exit 1
        else
          echo ""
          echo "âœ… No vulnerabilities found! Build can proceed."
        fi

    - name: Upload Trivy SCA results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: trivy-sca-results.sarif

    - name: Upload Trivy SCA results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-sca-results
        path: |
          trivy-sca-results.sarif
          trivy-fs-results.json
          sbom-complete.json

  dockerfile-scan:
    name: Dockerfile Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Hadolint Dockerfile Linter
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: devsecops-pipeline/Dockerfile
        format: sarif
        output-file: hadolint-results.sarif
        no-fail: true

    - name: Run Trivy Dockerfile scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'devsecops-pipeline/Dockerfile'
        format: 'sarif'
        output: 'trivy-dockerfile-results.sarif'

    - name: Upload Hadolint results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: hadolint-results.sarif

    - name: Upload Trivy Dockerfile results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: trivy-dockerfile-results.sarif

    - name: Upload Dockerfile scan results as artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dockerfile-scan-results
        path: |
          hadolint-results.sarif
          trivy-dockerfile-results.sarif

  build-and-scan:
    name: Build & Scan Container
    runs-on: ubuntu-latest
    needs: [sast-sonarcloud, sca-trivy, dockerfile-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=commit-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: devsecops-pipeline
        platforms: linux/amd64,linux/arm64
        push: false
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Docker Scout vulnerability scan
      if: github.event_name != 'pull_request'
      uses: docker/scout-action@v1
      with:
        command: cves
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        sarif-file: scout-results.sarif
        summary: true

    - name: Upload Docker Scout results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: container-scan-results
        path: |
          trivy-results.sarif
          scout-results.sarif

    - name: Push Docker image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: devsecops-pipeline
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [sast-sonarcloud, sca-trivy, dockerfile-scan, build-and-scan]
    if: always()
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: security-reports

    - name: Display security scan summary
      run: |
        echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Pipeline Status:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… **Lint & Test**: ${{ needs.lint-and-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ” **SAST (SonarCloud)**: ${{ needs.sast-sonarcloud.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ï¿½ **SBOM Generation**: ${{ needs.sbom-generation.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ï¿½ðŸ“¦ **SCA (Trivy)**: ${{ needs.sca-trivy.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ‹ **Dockerfile Scan**: ${{ needs.dockerfile-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ **Container Scan**: ${{ needs.build-and-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Security Reports:" >> $GITHUB_STEP_SUMMARY
        echo "Security scan results have been uploaded to the GitHub Security tab." >> $GITHUB_STEP_SUMMARY
        echo "Check the **Security** tab in your repository for detailed vulnerability reports." >> $GITHUB_STEP_SUMMARY

    - name: Upload consolidated security reports
      uses: actions/upload-artifact@v4
      with:
        name: consolidated-security-reports
        path: security-reports/
